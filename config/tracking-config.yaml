# Tracking Configuration

# This file configures the automated tracking integration between the Jarvis
# implementation repository and this development tracking repository.

# Jarvis Implementation Repository
jarvis_repo:
  # URL of the main Jarvis implementation repository
  url: ""  # e.g., "https://github.com/username/jarvis"
  
  # Default branch to track
  branch: "main"
  
  # Authentication (if needed for private repos)
  # Use environment variables or secure credential storage
  auth:
    method: "token"  # or "ssh", "none"
    token_env_var: "JARVIS_REPO_TOKEN"

# Tracking Schedule
tracking:
  # How often to take snapshots
  snapshot_frequency: "daily"  # "hourly", "daily", "weekly", "on-demand"
  
  # Time to take daily snapshots (UTC)
  snapshot_time: "00:00"
  
  # Enable automatic commits to this repo
  auto_commit: true
  
  # Commit message template
  commit_message_template: "Auto-update: tracking data from {date}"

# Metrics to Collect
metrics:
  # Code metrics
  code:
    enabled: true
    tools: ["cloc", "tokei"]  # Code line counter tools
    
  # Test coverage
  coverage:
    enabled: true
    threshold_warning: 70  # Warn if below this percentage
    
  # Git activity
  git_activity:
    enabled: true
    days_to_track: 30
    
  # Dependencies
  dependencies:
    enabled: true
    check_vulnerabilities: true
    
  # Build/CI status
  ci_status:
    enabled: true
    # Add CI system details if needed

# Reporting
reports:
  # Generate progress report
  progress_report:
    enabled: true
    frequency: "weekly"
    
  # Generate deviation report
  deviation_report:
    enabled: true
    frequency: "weekly"
    
  # Generate component status
  component_status:
    enabled: true
    frequency: "daily"

# Data Retention
retention:
  # Keep snapshot files
  snapshots:
    daily: 30    # days
    weekly: 365  # days
    monthly: -1  # -1 = forever
    
  # Auto-cleanup old data
  auto_cleanup: true

# Notifications (optional)
notifications:
  enabled: false
  # channels: ["email", "slack", "discord"]
  # webhook_url: ""
  
  # Notify on
  on_deviation: true
  on_milestone: true
  on_coverage_drop: true

# Comparison Settings
comparison:
  # Which documents to compare against
  design_doc: "DESIGN_PLAN.md"
  requirements_doc: "REQUIREMENTS.md"
  roadmap_doc: "ROADMAP.md"
  
  # How to handle deviations
  deviation_handling:
    auto_flag: true
    severity_levels: ["minor", "moderate", "major"]

# Output Formats
output:
  snapshots: "json"
  metrics: "json"
  reports: "markdown"
  
  # Include visualizations
  generate_charts: false  # Requires matplotlib/plotly
  chart_format: "png"

# Advanced Options
advanced:
  # Parallel processing
  parallel_jobs: 2
  
  # Rate limiting (for API calls)
  rate_limit:
    enabled: true
    max_requests_per_hour: 100
    
  # Debug mode
  debug: false
  log_level: "info"  # "debug", "info", "warning", "error"
