# Production Logging Configuration
# Optimized for production with structured logging and minimal overhead

version: 1
disable_existing_loggers: false

formatters:
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(message)s %(pathname)s %(lineno)d'
    datefmt: '%Y-%m-%dT%H:%M:%S'

filters:
  correlation_id:
    (): jarvis.logging.CorrelationIdFilter

  sensitive_data:
    (): jarvis.logging.SensitiveDataFilter

handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: json
    stream: ext://sys.stdout
    filters: [correlation_id, sensitive_data]

  app_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: /var/log/jarvis/application.log
    maxBytes: 52428800  # 50MB
    backupCount: 20
    encoding: utf-8
    filters: [correlation_id, sensitive_data]

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: json
    filename: /var/log/jarvis/errors.log
    maxBytes: 52428800  # 50MB
    backupCount: 10
    encoding: utf-8
    filters: [correlation_id]

  audit_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: /var/log/jarvis/audit.log
    maxBytes: 52428800  # 50MB
    backupCount: 30
    encoding: utf-8
    filters: [correlation_id]

loggers:
  '':
    level: INFO
    handlers: [console, app_file, error_file]
    propagate: false

  jarvis:
    level: INFO
    handlers: [app_file, error_file]
    propagate: false

  jarvis.scheduler:
    level: INFO
    handlers: [app_file, error_file]
    propagate: false

  jarvis.worker:
    level: INFO
    handlers: [app_file, error_file]
    propagate: false

  jarvis.api:
    level: INFO
    handlers: [app_file, error_file]
    propagate: false

  jarvis.audit:
    level: INFO
    handlers: [audit_file]
    propagate: false

  # Third-party libraries - WARNING level
  uvicorn:
    level: WARNING
    handlers: [app_file]
    propagate: false

  sqlalchemy:
    level: WARNING
    handlers: [app_file]
    propagate: false

  urllib3:
    level: ERROR
    handlers: [error_file]
    propagate: false

root:
  level: INFO
  handlers: [console, app_file, error_file]
