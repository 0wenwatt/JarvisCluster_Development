# Development Logging Configuration
# Optimized for local development with detailed output

version: 1
disable_existing_loggers: false

formatters:
  colored:
    class: colorlog.ColoredFormatter
    format: '%(log_color)s%(asctime)s - %(name)s - %(levelname)s - %(message)s%(reset)s'
    datefmt: '%H:%M:%S'
    log_colors:
      DEBUG: cyan
      INFO: green
      WARNING: yellow
      ERROR: red
      CRITICAL: red,bg_white

  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s'
    datefmt: '%H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: colored
    stream: ext://sys.stdout

  debug_file:
    class: logging.FileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/debug.log
    mode: 'w'  # Overwrite on each run
    encoding: utf-8

loggers:
  '':
    level: DEBUG
    handlers: [console, debug_file]
    propagate: false

  jarvis:
    level: DEBUG
    handlers: [console, debug_file]
    propagate: false

  jarvis.scheduler:
    level: DEBUG
    handlers: [console, debug_file]
    propagate: false

  jarvis.worker:
    level: DEBUG
    handlers: [console, debug_file]
    propagate: false

  jarvis.api:
    level: DEBUG
    handlers: [console, debug_file]
    propagate: false

  # Keep third-party libraries quieter in development
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: false

  sqlalchemy.engine:
    level: INFO  # Set to DEBUG to see SQL queries
    handlers: [console]
    propagate: false

root:
  level: DEBUG
  handlers: [console, debug_file]
